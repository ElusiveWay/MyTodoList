<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all"><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"><link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <style>
    .wrapper {
        min-height: calc(100vh);
    }
    </style>
    <link rel="stylesheet" href="main.css">
    <title>LogicPart</title>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" async=""></script></head>
<body data-gr-c-s-loaded="true">
    <div class="container-fluid wrapper align">
        <div class="centered">
        <nav class="navbar navbar-light">
            <h1>MyToDoList</h1>
            <div class="d-flex">
                <button type="button" class="btn btn-primary mx-2 directTodo"><i class="fas fa-sort-numeric-up-alt" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-primary reverseTodo"><i class="fas fa-sort-numeric-up" aria-hidden="true"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary addTaskBtn" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    Add task
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        <span>Color theme</span>
                        <div class="slidecontainer">
                            <input type="range" min="-100" max="100" value="0" class="slider" id="colorRange">
                        </div>
                        <hr>
                        <span>All data is saved automatically in the localStorage</span>
                        <hr>
                        <span>You can also keep your todos in JSON</span>
                        <a id="jsonDownloader" style="display:none"></a>
                        <button class="setbtn save btn btn-secondary">Save to JSON</button>
                        <fieldset class="custom-file">
                            <label class="custom-file-label" for="file">Load..</label>
                            <input name="file" id="file" type="file" class="setbtn load custom-file-input">
                        </fieldset>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class="my-2 todo-title">ToDo</h3>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                    <!--Todo List-->
                </ul>
                <hr>
                <h3 class="my-2 todo-comp-title">Completed</h3>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                    <!--Completed Todo List-->
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title edit-show" id="exampleModalLabel">Add task</h5>
                    <h5 class="modal-title edit-hide" id="exampleModalLabel2">Edit task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required="">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <span class="col-form-label col-sm-2 pt-0">Priority</span>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low" required="">
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium" value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High" value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="row">
                                <span class="col-form-label col-sm-2 pt-0">Priority</span>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="color" id="white" value="white" required="">
                                        <label class="form-check-label" for="white">
                                            White
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="color" id="red" value="red">
                                        <label class="form-check-label" for="red">
                                            Red
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="color" id="green" value="green">
                                        <label class="form-check-label" for="green">
                                            Green
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="color" id="blue" value="blue">
                                        <label class="form-check-label" for="blue">
                                            Blue
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary edit-show">Add task</button>
                                <button type="submit" class="btn btn-primary edit-hide">Edit task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body></html>
